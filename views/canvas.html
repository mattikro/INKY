<script>
    $(window).keyup(function (e) {
        if (e.keyCode == 8) {
            canvas.getActiveObjects().forEach((obj) => {
                canvas.remove(obj)
            });
            canvas.discardActiveObject().renderAll();
        }
        if (e.keyCode == 32) {
            loadCanvas();
        }
        if (e.keyCode == 71) {

        }
        if (e.keyCode == 13) {

        }
    });
</script>
